<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IlyOnGGEfr47YYPWsUrHqijvDodjH9h6"></script>
	<script type="text/javascript" src="	"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
	<div id="coordinate"></div>
	<form action="#">
		<input type="text" name="scname" id="scname" />
		<input type="submit" value="提交" />
	</form>
</body>
</html>
<script src="js/jquery.params.js"></script>
<script type="text/javascript">
	// 获取传过来的参数
	var lng=UrlParm.parm("lng");
	var lat=UrlParm.parm("lat");    
	//百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(lng,lat);   //经度lng 维度lat
	// 第一个参数可以是坐标（经纬度）也可以是城市的名字以此来初始化地图的显示中心   第二个参数是地图的显示的级别数越大显示的越精细
	map.centerAndZoom(point,16); 
	
	//可以实现搜索的功能
	
	/*// 创建地址解析器实例    这块是根据详细的地址就能在对应的位置标红点  就是没有经纬度精确
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("", function(point){
		if (point) {
			map.centerAndZoom(point, 16);
			map.addOverlay(new BMap.Marker(point));
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "北京市");*/
	
	//添加点击事件 获得经纬度
	map.addEventListener("click",function(e){
		var lng=e.point.lng;
		var lat=e.point.lat;
		console.log(lng +","+ lat);	
		alert(e.point.lng + "," + e.point.lat);
	});
	
	//添加红点点  这个只能是经纬度了
	var marker = new BMap.Marker(point);// 创建标注
	map.addOverlay(marker);             // 将标注添加到地图中
	
	//开启鼠标滚轮缩放
	map.enableScrollWheelZoom(true); 
	
	//这是添加城市切换的列表
	map.enableInertialDragging();
	map.enableContinuousZoom();
	//这个是显示出切换的div
	var size = new BMap.Size(10, 20);
	map.addControl(new BMap.CityListControl({
	    anchor: BMAP_ANCHOR_TOP_LEFT,
	    offset: size,
	    // 切换城市之间事件
	    // onChangeBefore: function(){
	    //    alert('before');
	    // },
	    // 切换城市之后事件
	    // onChangeAfter:function(){
	    //   alert('after');
	    // }
	}));
	
</script>
